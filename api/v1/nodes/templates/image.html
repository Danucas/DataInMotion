<!DOCTYPE html>
<html>
	<head>
		<title>Whatsapp verification</title>
	</head>
	<body>
		<img id="qrcode">
		<style>
			img {
				margin-left: 100px;
				margin-top: 100px;
			}
		</style>
		<script>
			function load() {
				console.log('loading image');
				let dataString = 'data:image/png;base64,';
				let raw = '{{ data }}';
				dataString += raw;
				const img = document.getElementById('qrcode');
				img.src = dataString;
			}
			window.onload = load;
		</script>
	</body>
</html>
